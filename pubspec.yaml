name: orion
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  speech_to_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
      - family: Cera Pro
        fonts:
          - asset: assets/fonts/Cera-Pro-Bold.otf
          - asset: assets/fonts/Cera-Pro-Medium.otf
